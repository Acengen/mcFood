<a style="cursor: pointer;" [routerLink]="['/burgers', index]">
  <div class="card mb-3" style="max-width: 540px;" routerLinkActive="acti">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="product.imgFile" class="card-img" alt="{{ product.name }}" style="width: 100%;" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}.</p>
          <p class="card-text">
            <small class="text-muted">${{ product.price }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</a>
